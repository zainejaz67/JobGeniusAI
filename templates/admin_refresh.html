<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobGenius AI - Admin Refresh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #f8f9fa;
        }
        .glass {
            background: rgba(255,255,255,0.08);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
        }
        .header-logo {
            font-size: 2.5rem;
            color: #00e6d0;
            margin-right: 0.5rem;
        }
        .main-title {
            font-weight: 700;
            letter-spacing: 2px;
            color: #00e6d0;
            text-shadow: 0 2px 8px #000a;
        }
        .btn-futuristic {
            background: linear-gradient(90deg, #00e6d0 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            box-shadow: 0 2px 8px #00e6d088;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-futuristic:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px #00e6d0cc;
            color: #fff;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #b0e0e6;
            font-size: 1rem;
            opacity: 0.7;
        }
        .nav-link {
            color: #b0e0e6;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #00e6d0;
        }
        .nav-link.active {
            color: #00e6d0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="header-logo"><i class="fa-solid fa-robot"></i></span>
            <span class="main-title">JobGenius AI</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass p-4">
                <h2 class="mb-4 text-center" style="color:#00e6d0;"><i class="fa-solid fa-lock"></i> Admin Refresh</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-futuristic w-100"><i class="fa-solid fa-arrows-rotate"></i> Refresh Jobs</button>
                </form>
                {% if status %}
                    <div class="alert mt-4 {{ 'alert-success' if 'success' in status.lower() else 'alert-danger' }}">{{ status }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <span><i class="fa-solid fa-robot"></i> Powered by JobGenius AI &mdash; 2024</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
